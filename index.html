<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Game-kids</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/blockly/blockly.min.js"></script>
    <script src="https://unpkg.com/blockly/javascript_compressed.js"></script>
  </head>
  <body>

    <nav class="nav-container">
      <div class="logo-container">
        <img src="imagens/robot.png" alt="Logo" class="logo" />
        <span class="site-name">CodeKids</span>
      </div>
    </nav>

    <main>
      
      <div class="container-programming">
        <div id="blocklyDiv"></div>

        <xml id="toolbox" style="display: none">
          <block type="move_forward"></block>
          <block type="turn_right"></block>
          <block type="turn_left"></block>
          <block type="repeat_times"></block>
        </xml>
        
        <div class="btn-container">
          <button class="buttons" id="execute" onclick="runProgram()">Executar</button>
          <button class="buttons" id="reset" onclick="resetPosition()">Resetar</button>
        </div>
      </div>

      <div>
        <canvas class="gameCanvas" id="unity-canvas" tabindex="-1"></canvas>
    
        <div id="unity-loading-bar">
          <div id="unity-logo"></div>
          <div id="unity-progress-bar-empty">
            <div id="unity-progress-bar-full"></div>
          </div>
        </div>
        <div id="unity-warning"> </div>
        <div id="unity-footer">
          <div id="unity-logo-title-footer"></div>
          <div id="unity-fullscreen-button"></div>
          <div id="unity-build-title">Game-kids</div>
        </div>
      </div>

    </main>


    <footer class="footer">
      <div class="footer-logos">
        <img src="imagens/ufuLogo.png" alt="UFU" class="footer-logo" />
        <img src="imagens/facomLogo.png" alt="Faculdade de Computação" class="footer-logo" id="logoMaior" />
        <img src="imagens/includeLogo.png" alt="Include Girls" class="footer-logo" id="logoMaior" />
      </div>
      <p class="footer-text">© 2025 Include Girls - Projeto desenvolvido na UFU | FACOM</p>
    </footer>


    <script src="UnityConnect.js"></script>
    <script src="blocklyFunctions.js"></script>
  </body>
</html>
